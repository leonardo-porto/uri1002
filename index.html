<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uri 1002</title>

    <style>
        img {

            width: 30%;
            height: 30%;
        }

        div {

            font-family: Arial, Helvetica, sans-serif;
            font-style: oblique;
            font-size: 15pt;
        }

        input {

            border-radius: 5px;
            width: 100px;
            height: 30px;

        }

       
    </style>
</head>

<body>

    <h1>Cálculo de Circunferência</h1>


    <img id = "bola" src="circunferencia.png" alt="">



    <p>Digite o valor do raio</p>
    <input id="raio" type="text"><br>


    <input type="button" value="Calcular Área"  onclick= "calcularArea (); play()">

    <div id="area">Área: </div>

    <audio id = "audio" src="som.ogg"></audio>






</body>

<script>

    function play() {

        var audio = document.getElementById ("audio")
        audio.play ();
        
    }



    function calcularArea() {

        var img = document.getElementById ("bola")
       


        var raio = Number(document.getElementById("raio").value)
        var resultado = document.getElementById("area")
        var n = 3.14159

        area = n * raio * raio

        resultado.innerHTML = "Área: " + area
        img.src = "circunferencia2.png"
       

        

    }



</script>





</html>
